<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Performance Golf - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .background-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.2;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.8);
            z-index: 2;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            z-index: 3;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        p {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .contact-link {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .contact-link:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 0 10px;
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <svg class="background-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
        <defs>
            <linearGradient id="golfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
            </linearGradient>
            <pattern id="golfPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
                <rect x="0" y="0" width="200" height="200" fill="url(#golfGradient)"/>
                <path d="M0 0 L200 200 M200 0 L0 200" stroke="#4a6474" stroke-width="2" opacity="0.3"/>
            </pattern>
        </defs>
        
        <!-- Simulated Golf Simulator Outlines -->
        <rect x="0" y="0" width="1920" height="1080" fill="url(#golfPattern)"/>
        
        <!-- Stylized Golf Simulator Elements -->
        <g transform="translate(960 540) scale(0.7)">
            <rect x="-400" y="-200" width="800" height="400" 
                  fill="rgba(255,255,255,0.05)" 
                  stroke="#4a6474" 
                  stroke-width="2" 
                  rx="20"/>
            
            <!-- Projection Screen -->
            <rect x="-350" y="-150" width="700" height="300" 
                  fill="rgba(0,0,0,0.2)" 
                  stroke="#4a6474" 
                  stroke-width="1"/>
            
            <!-- Golf Mat Suggestion -->
            <rect x="-100" y="150" width="200" height="50" 
                  fill="rgba(255,255,255,0.1)" 
                  stroke="#4a6474" 
                  stroke-width="1"/>
            
            <!-- Side Equipment Suggestions -->
            <circle cx="-250" cy="100" r="30" 
                    fill="rgba(255,255,255,0.05)" 
                    stroke="#4a6474"/>
            <circle cx="250" cy="100" r="30" 
                    fill="rgba(255,255,255,0.05)" 
                    stroke="#4a6474"/>
        </g>
    </svg>
    <div class="overlay"></div>
    <div class="container">
        <h1>Tour Performance Golf</h1>
        <p>Our state-of-the-art indoor golf facility is coming soon! Get ready for a revolutionary training experience that will elevate your game to the next level.</p>
        <a href="mailto:admin@tp-golf.co.uk" class="contact-link">Contact Us</a>
    </div>
</body>
</html>
