<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Performance Golf - Devon, UK | tp-golf.co.uk
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .tagline {
            color: #34495e;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 1rem;
        }

        .contact-info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .services {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 30px;
        }

        .service {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            transition: transform 0.3s ease;
        }

        .service:hover {
            transform: scale(1.05);
        }

        .service h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .services {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
            <text x="50%" y="50%" text-anchor="middle" font-size="40" font-weight="bold" fill="#3498db">
                TPG
            </text>
            <path d="M20 80 Q100 30 180 80" fill="none" stroke="#2c3e50" stroke-width="3"/>
        </svg>

        <h1>Tour Performance Golf</h1>
        <p class="tagline">Precision Golf Fitting & Customization in Devon, UK | Coming Soon</p>

        <div class="services">
            <div class="service">
                <h3>Club Fitting</h3>
                <p>Precision tailored to your swing</p>
            </div>
            <div class="service">
                <h3>Customization</h3>
                <p>Unique clubs, perfect performance</p>
            </div>
            <div class="service">
                <h3>Indoor Facility</h3>
                <p>Coming soon - Social golf experience</p>
            </div>
        </div>

        <div class="contact-info">
            <p>Get in touch: <a href="mailto:admin@tp-golf.co.uk">admin@tp-golf.co.uk</a></p>
        </div>
    </div>
</body>
</html>
