<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Performance Golf - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.8);
            z-index: 1;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        p {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .contact-link {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .contact-link:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 0 10px;
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Tour Performance Golf</h1>
        <p>Our state-of-the-art indoor golf facility is coming soon! Get ready for a revolutionary training experience that will elevate your game to the next level.</p>
        <a href="mailto:admin@tp-golf.co.uk" class="contact-link">Contact Us</a>
    </div>
</body>
</html>
